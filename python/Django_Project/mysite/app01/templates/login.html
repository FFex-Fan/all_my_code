{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0/css/bootstrap.css' %}">
    <script type="module" src="{% static 'plugins/bootstrap-5.3.0/js/bootstrap.js' %}"></script>
</head>
<body>
<h1>用户登陆</h1>
<form method="post" action="/login/">

    {# 报错内容为 Forbidden CSRF verification 时，添加下面语句 #}
    {% csrf_token %}
    <input type="text" name="user" placeholder="用户名">
    <input type="password" name="pwd" placeholder="密码">
    <button type="submit" value="提交" class="btn btn-primary">提交</button>
    <span style="color: red">{{ error_message }}</span>
</form>
</body>
</html>
